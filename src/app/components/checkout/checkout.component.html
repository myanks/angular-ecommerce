<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                formControlName="firstName"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                formControlName="lastName"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
              />
            </div>
          </div>
        </div>

        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>
          <div class="form-row">
            <div class="col-md-2">
              <label for="country">Country</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select
                  id="country"
                  formControlName="country"
                  (change)="getStates('shippingAddress')"
                >
                  <option *ngFor="let country of countries" [ngValue]="country">
                    {{ country.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                formControlName="address"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                formControlName="city"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-2">
              <label for="state">State</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select id="state" formControlName="state">
                  <option
                    *ngFor="let state of shippingAddressStates"
                    [ngValue]="state"
                  >
                    {{ state.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="zipCode">Zip Code</label>
              <input
                type="text"
                class="form-control"
                id="zipCode"
                formControlName="zipCode"
              />
            </div>
          </div>
        </div>

        <div class="input-space">
          <label class="au-checkbox">
            <input
              type="checkbox"
              (change)="copyShippingAddressToBillingAddress($event)"
            />
            <span class="au-checkmark"></span>Billing Addresssame as Shipping
            Address
          </label>
        </div>

        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>
          <div class="form-row">
            <div class="col-md-2">
              <label for="billingCountry">Country</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select
                  id="country"
                  formControlName="country"
                  (change)="getStates('billingAddress')"
                >
                  <option *ngFor="let country of countries" [ngValue]="country">
                    {{ country.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="billingAddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="billingAddress"
                formControlName="address"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="billingCity">City</label>
              <input
                type="text"
                class="form-control"
                id="billingCity"
                formControlName="city"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="billingState">State</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select id="state" formControlName="state">
                  <option
                    *ngFor="let state of billingAddressStates"
                    [ngValue]="state"
                  >
                    {{ state.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="billingZipCode">Zip Code</label>
              <input
                type="text"
                class="form-control"
                id="billingZipCode"
                formControlName="zipCode"
              />
            </div>
          </div>
        </div>

        <div formGroupName="creditCard" class="form-area">
          <h3>Credit Card</h3>
          <div class="form-row">
            <div class="col-md-2">
              <label for="cardType">Card Type</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select id="cardType" formControlName="cardType">
                  <option>Visa</option>
                  <option>MasterCard</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nameOnCard">Name on Card</label>
              <input
                type="text"
                class="form-control"
                id="nameOnCard"
                formControlName="nameOnCard"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                class="form-control"
                id="cardNumber"
                formControlName="cardNumber"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="securityCode">Security Code</label>
              <input
                type="text"
                class="form-control"
                id="securityCode"
                formControlName="securityCode"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-2">
              <label for="expirationMonth">Expiration Month</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select id="expirationMonth" formControlName="expirationMonth">
                  <option *ngFor="let month of creditCardMonths">
                    {{ month }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-2">
              <label for="expirationYear">Expiration Year</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select
                  id="expirationYear"
                  formControlName="expirationYear"
                  (change)="handleMonthsAndYear()"
                >
                  <option *ngFor="let year of creditCardYears">
                    {{ year }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="form-area">
          <h3>Review Your Order</h3>
          <p>Total Quantity: {{ totalQuantity }}</p>
          <p>Shipping: FREE</p>
          <p>Total Price: {{ totalPrice }}</p>
        </div>

        <div class="text-center">
          <button type="button" class="btn btn-info" (click)="onSubmit()">
            Purchase
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
